   <title>Rock, Paper, Scissors Game</title>

<!-- Beginning of JS -->
<script>

   // Game score variables
   let playerWin = 0;
   let computerWin = 0;

   // Function generates computer option
   function computerPlay() {
      let gameOptions = ["rock", "paper", "scissors"];
      return gameOptions[randomNumber(0,2)];
   }

   // Function generates random number
   // Min and max are inclusive
   function randomNumber(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
   }

   // Function gets player game option
   function playerSelection() {
      return window.prompt("Play a round of Rock, Paper, Scissors! Type option you select.", "Rock, Paper or Scissors?");
   }

   // Function gets computer game option
   function computerSelection() {
      return computerPlay();
   }
 
   function playRound(){
      let player = playerSelection().toLowerCase();
      let computer = computerSelection();

      console.log(player);
      console.log(computer);

      if (player === computer){
         alert("A draw!");
      } // Player wins, computer loose
      else if (player == "rock" && computer == "scissors" || player == "scissors" && computer == "paper" || player == "paper" && computer == "rock") {
         alert(`${player} beats ${computer}. You win!`);
         playerWin++;
      } // Player loose, computer wins
      else if (computer == "rock" && player == "scissors" || computer == "scissors" && player == "paper" || computer == "paper" && player == "rock") {
         alert(`${computer} beats ${player}. You loose!`);
         computerWin++;
      }

   }

   function game() {
      for(let i = 0; i < 5; i++){
         playRound();
      }

      if (playerWin > computerWin){
         alert(`You win ${playerWin} to ${computerWin}.`)
      } else if (playerWin < computerWin) {
         alert(`You loose ${playerWin} to ${computerWin}.`)
      } else {
         alert("A draw!")
      }
   }

   game();

</script>
</html>
